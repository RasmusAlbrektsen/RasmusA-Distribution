<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    <style></style>
</head>

<body>
<div class="row">
    <div class="top-column">
        <h1>HomeWorker</h1>
    </div>
    <div class="side-column">
        <div style="margin: 10px">
            <h2>Courses</h2>
            <hr/>
            <ul id="courseList">
            </ul>
            <p style="margin-top: 0px; margin-bottom: 0px">Name of course</p>
            <textarea id="courseInput" rows="4" placeholder="Enter the name of the new course"></textarea>
            <button class="add-button" id="addCourseButton" style="margin-top: 5px" onclick="addCourse()">
                Add Course
            </button>
        </div>
    </div>
    <div class="middle-column">
        <div style="margin: 10px">

            <h3 id="monthAndYear"></h3>
            <hr/>
            <div class="whatever">
                <div style="height: 200px">
                    <table class="calendar">
                        <thread>
                            <tr>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thread>

                        <tbody id="calendar"></tbody>
                    </table>
                </div>
                <div class="calendarButtons">
                    <button class="calendar-button" onclick="previous()">
                        Previous
                    </button>
                    <button class="calendar-button" onclick="next()">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="side-column">
        <div style="margin: 10px">
            <h2>Deadlines</h2>
            <hr/>
            <ul id="deadlineList">
            </ul>
            <p style="margin-top: 0px; margin-bottom: 0px">
                Deadline description
            </p>
            <textarea id="deadlineInput" style="margin-bottom: 5px" rows="4" placeholder="Add a description to the deadline"></textarea>
            <select id="selectList" style="width: 100%"></select>
            <button class="add-button" id="addDeadlineButton" style="margin-top: 5px" onclick="addDeadline()">
                Add deadline
            </button>
        </div>
    </div>
</div>
<script src="calendar.js"></script>
<script src="scripts.js"></script>
</body>

</html>
